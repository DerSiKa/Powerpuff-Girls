<!doctype html>
<html lang="en">

<head>

    <title>Powerpuff Girls</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="stylesheet" href="design/addplayers.css">
    <script type="text/javascript" src="FormValidate.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>


</head>

<body>
<header>

    <h1>THE POWERPUFF GIRLS</h1>


    <div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="addplayers.html">Add Player</a></li>
            <li><a href="players.html">Players</a></li>
        </ul>
    </div>
</header>

<section>
<div>
    <h2>Hier f&uuml;gen Sie einen Spieler hinzu:</h2>

    <form onsubmit="validateForm()">
        <table>

            <tr>
                <td>Vorname</td>
                <td><label>
                    <input name="vorname" type="text" size="30" maxlength="40">
                </label></td>
            </tr>
            <tr>
                <td>Nachname</td>
                <td><label>
                    <input name="nachname" type="text" size="30" maxlength="40">
                </label></td>
            </tr>
            <tr>
                <td>Verein</td>
                <td><label>
                    <input name="verein" type="text" size="30" maxlength="40">
                </label></td>
            </tr>
            <tr>
                <td>Headcoach</td>
                <td><label>
                    <input name="hcoach" type="text" size="30" maxlength="40">
                </label></td>
            </tr>
            <tr>
                <td>Assistant Coach</td>
                <td><label>
                    <input name="asscoach" type="text" size="30" maxlength="40">
                </label></td>
            </tr>
            <tr>
                <td>Aktiv</td>
                <td class="checkbox"><label>
                    <input type="checkbox" size="30" maxlength="40">
                </label>Ja
            <tr>
                <td>Position</td>
                <td>
                    <label>
                        <select name="position" size="1">
                            <option value="center">Center</option>
                            <option value="guard">Guard</option>
                            <option value="powerforward">Power Forward</option>
                            <option value="wing" selected="selected">Wing</option>
                            <option value="smallforward">Small Forward</option>
                        </select>
                    </label></td>
            </tr>

            <tr>
                <td>R&uuml;ckennummer</td>
                <td><label>
                    <input name="rnr" type="number" size="30" maxlength="40"/>
                </label></td>
            </tr>
            <tr>
                <td>Geburtsjahr</td>
                <td>
                    <label>
                        <input name="geb" type="number" size="30" maxlength="40"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>Favorit markieren</td>
                <td class="checkbox">

                    <label>
                        <input type="checkbox" size="30" maxlength="40"/>
                    </label>

                </td>
            </tr>
        </table>

    
            <input class="button" type="button" name="Absenden" value="Absenden" onclick="sendForm(this.form)">
        
    </form>
</div>
</section>

<footer>
    <img src="design/logo.png">
</footer>

<script src="design/index.js"></script>
</body>


</html>
